                    appIcon: "@mipmap/ic_launcher",
                    appIconRound: "@mipmap/ic_launcher_round"
            ]
        }
        swedishdriller {
            applicationIdSuffix ".swedishdriller"
            manifestPlaceholders = [
                    variant: 'Swedish Driller',
                    appIcon: "@mipmap/ic_launcher_swedish_driller",
                    appIconRound: "@mipmap/ic_launcher_swedish_driller_round"
            ]
        }
